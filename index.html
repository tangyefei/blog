<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yefei's Blog</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="home-page">
    <div class="intro">
      <span class="avatar"></span>
      <p><span>“</span> 蔑视命运。如果你确定了自己的标准，你对自己的生活会有大得多的控制。<span>”</span> &nbsp;&nbsp;&nbsp;《黑天鹅》</p>
      <h3>Yefei 前端工程师</h3>
    </div>
    <ul class="menus">
      <li v-for="m in menuList"><a href="#" @click="directTo(m)">{{m.text}}</a></li>
    </ul>
    <div class="article-container">
      <div class="article" v-for="artc in artcList">
        <h2>{{artc.title}}</h2>
        <p class="meta"><span class="created-date">{{artc.created}}</span><span class="tag">{{artc.tags}}</span></p>
        <p class="overview">{{artc.overview}}</p>
      </div>
    </div>
    <footer>
        © Copyright 2019 Yefei Tang
    </footer>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        artcList: [{
          title: '[原创]价值判断怎么破坏你的生活?',
          created: '2019-03-26',
          tags: '心理,社交',
          overview: '为什么有的人很难按照自己所想去生活，并且在社交生活中表现的难以合群。'
        }],
        menuList: [{
          name: 'about',
          text: '关于我',
        }, {
          name: 'tech',
          text: '技术',
        }, {
          name: 'psy',
          text: '心理',
        }, {
          name: 'book',
          text: '读书',
        }, {
          name: 'travel',
          text: '旅行',
        }]
      },
      methods: {
        directTo(m) {
          console.log(m.name);
        }
      }
    })
  </script>
</body>
</html>
